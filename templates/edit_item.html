<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="/static/css/mobile.css">
</head>
<body>
    {% include 'components/navbar.html' %}
    <div class="page-container">
        <div class="mobile-container">
            <div class="content-section">
                <h1>Chỉnh sửa sản phẩm</h1>
                <form method="post" class="mobile-form">
                    {% csrf_token %}
                    <label for="itembarcode">Mã vạch sản phẩm:</label>
                    <input type="text" id="itembarcode" name="itembarcode" value="{{ item.itembarcode }}" required>

                    <label for="itemname">Tên sản phẩm:</label>
                    <input type="text" id="itemname" name="itemname" value="{{ item.itemname }}" required>

                    <label for="quantity">Số lượng:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="{{ item.quantity }}" required>


                    <label for="expdate">Hạn sử dụng (HSD):</label>
                    <input type="date" id="expdate" name="expdate" value="{{ item.expdate|date:'Y-m-d' }}" required>

                    <button type="submit">Lưu thay đổi</button>
                    <a href="/home/" style="margin-left:12px;">Quay lại</a>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="/static/js/disable-devtools.js"></script> -->
</body>
</html>
